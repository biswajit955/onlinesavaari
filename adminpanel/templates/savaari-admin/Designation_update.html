                    <div class="row">

                        <div class="modal fade" id="exampleModals" tabindex="-1" role="dialog"
                            aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                                <div class="modal-content" style="padding: 1em 2em;">
                                    <form action="" method="POST">
                                        {% csrf_token %}
                                        <div class="row mb-4">
                                            <div class="form-group col">
                                                <label for="exampleFormControlInput1">Designation Name</label>
                                                <input type="text" class="form-control form-control-sm"
                                                    value="{{ group.name }}" name="group_name"
                                                    placeholder="Designation Name" required>
                                            </div>

                                        </div>
                                        <div class="row mb-4">
                                            <div class="form-group col">
                                                <label for="exampleFormControlInput1">Access Area</label>

                                                <div class="data">
                                                    {% for permission in permission %}
                                                      {% if permission.name in permission_names %}
                                                        <label class="new-control new-checkbox checkbox-primary">
                                                          <input type="checkbox" name="permission" class="new-control-input" value="{{permission.name}}" checked>
                                                          <span class="new-control-indicator"></span>{{permission.name}}
                                                        </label>
                                                      {% else %}
                                                        <label class="new-control new-checkbox checkbox-primary">
                                                          <input type="checkbox" name="permission" class="new-control-input" value="{{permission.name}}">
                                                          <span class="new-control-indicator"></span>{{permission.name}}
                                                        </label>
                                                      {% endif %}
                                                    {% endfor %}
                                                  </div>
                                                  

                                            </div>
                                        </div>
                                        <input type="submit" name="time" class="btn btn-primary">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
