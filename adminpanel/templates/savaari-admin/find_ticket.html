        let msg = $(this).next().val()
        swal({

    function changeIdType(sel) {
        $("#inputBookingId").remove();
        newRowAdd =
            `<div class="row mb-2" id="inputBookingId">
                <div class="form-group col-md-12">
                    <label for="booking_id">Enter the ${sel.value}</label>
                    <input type="text" class="form-control" id="booking_id" name="booking_id" required>
                </div>
            </div>`;
         //$('.modal-body').append(newRowAdd);
         $(newRowAdd).insertAfter("#selectBox");
         
        
    }
