<div class="modal fade" id="walletModal" tabindex="-1" role="dialog" aria-labelledby="walletModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <form action="{% url 'deduct_wallet' %}" method="POST">
                {% csrf_token %}

                    <h4 class="text-center">DEDUCT WALLET</h4>
                    <div class="row mb-2">
                        <div class="form-group col-md-12">
                            <label for="inputEmail">USER</label>
                            <input type="email" class="form-control" name="email" id="inputEmail"
                                placeholder="Email" required>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="form-group col-md-12">
                            <label for="inputAmount">AMOUNT TO DEDUCT</label>
                            <input type="number" class="form-control" id="inputAmount" placeholder="Amount"
                                name="amount" required>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="form-group col-md-12">
                            <label for="inputAmount">Description</label>
                            <input type="text" class="form-control" id="inputAmount" placeholder="Description" name="description" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
